name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: "Setup Java"
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: "Validate"
        run: chmod 755 mvnw && ./mvnw clean validate

      - name: "Package"
        run: chmod 755 mvnw && ./mvnw package