# Creates a GitHub release on a push to a release branch (naming convention: "release*").

name: Create GitHub Release

on:
  push:
    branches:
      - release*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Create release"
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "Please find the changes contained in this release on the milestones page (https://github.com/atlassian-labs/bootgraph/milestones)."
          draft: false
          prerelease: false